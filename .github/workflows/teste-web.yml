name: CI - Testes Playwright

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout do código
      uses: actions/checkout@v3

    - name: 🧰 Instalar .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 🟢 Instalar Node.js (para Playwright)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 📦 Instalar Playwright
      run: dotnet add ./TesteWeb/TesteWeb.csproj package Microsoft.Playwright

    - name: 🛠️ Build do projeto
      run: dotnet build ./TesteWeb/TesteWeb.csproj

    - name: 📥 Instalar navegadores do Playwright
      run: |
        export PATH=\"$PATH:/home/runner/.dotnet/tools\"
        dotnet tool install --global Microsoft.Playwright.CLI
        playwright install --with-deps            

    - name: 🔧 Restaurar dependências
      run: dotnet restore

    - name: 🛠️ Build
      run: dotnet build --no-restore

    - name: 🧪 Rodar testes
      run: dotnet test --no-build --logger \"console;verbosity=detailed\"
