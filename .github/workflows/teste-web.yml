name: CI - Testes Playwright

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ§° Instalar .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸŸ¢ Instalar Node.js (para Playwright)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Instalar Playwright
      run: dotnet add ./TesteWeb/TesteWeb.csproj package Microsoft.Playwright

    - name: ğŸ› ï¸ Build do projeto
      run: dotnet build ./TesteWeb/TesteWeb.csproj

    - name: ğŸ“¥ Instalar navegadores do Playwright
      run: |
        export PATH=\"$PATH:/home/runner/.dotnet/tools\"
        dotnet tool install --global Microsoft.Playwright.CLI
        playwright install --with-deps            

    - name: ğŸ”§ Restaurar dependÃªncias
      run: dotnet restore

    - name: ğŸ› ï¸ Build
      run: dotnet build --no-restore

    - name: ğŸ§ª Rodar testes
      run: dotnet test --no-build --logger \"console;verbosity=detailed\"
